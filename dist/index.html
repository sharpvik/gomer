<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="elm-app"></div>
    <script src="/js/elm.js"></script>
    <script>
        let app = Elm.Main.init({
            node: document.getElementById('elm-app')
        });

        let socket = new WebSocket('ws://localhost:8080/conn');

        app.ports.sendGoCode.subscribe(goCode => {
            socket.send(JSON.stringify({ goCode }));
        });

        socket.addEventListener("message", event => {
            const msg = JSON.parse(event.data);
            switch (msg.type) {
                case "codeUpdate":
                    app.ports.receiveGoCode.send(msg.data.goCode);
                    break;
                case "runResult":
                    app.ports.receiveRunResult.send(msg.data.output);
                    break;
            }
        });
    </script>
</body>
</html>
